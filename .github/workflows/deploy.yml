name: Deploy to NGINX server

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/deploy.yml'

  # æ·»åŠ æ‰‹åŠ¨è§¦å‘ï¼Œæ–¹ä¾¿æµ‹è¯•
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (ä¸å®é™…éƒ¨ç½²ï¼Œåªæµ‹è¯•è¿æ¥)'
        required: false
        default: false
        type: boolean

  # æ·»åŠ pushè§¦å‘ï¼Œä»…ç”¨äºæµ‹è¯•åˆ†æ”¯
  push:
    branches:
      - 'fix/deployment-*'
      - 'test/deployment-*'
    paths:
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && contains(github.ref, 'fix/deployment'))
    permissions:
      contents: read
      pull-requests: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Actions Permissions
        if: github.event.inputs.dry_run == 'true' || github.event_name == 'push'
        run: |
          echo "ğŸ§ª Testing GitHub Actions permissions..."
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Repository: ${{ github.repository }}"
          echo "âœ… Basic permissions working"

      - name: Test Checkout Action
        if: github.event.inputs.dry_run == 'true' || github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Test SCP Action Availability
        if: github.event.inputs.dry_run == 'true' || github.event_name == 'push'
        run: |
          echo "ğŸ” Testing if appleboy/scp-action@v1.0.0 is accessible..."
          echo "Action marketplace permissions test - if this step completes, the action is allowed"

      - name: Copy src/ to server via SSH
        if: github.event.inputs.dry_run != 'true'
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'src/*'
          target: '/var/www/html'
          strip_components: 1
          rm: true
