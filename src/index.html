<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="page.title">Japan Life Guide</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/top.css" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .container {
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        width: 100%;
        max-width: 1000px;
      }

      .card {
        flex: 1;
        min-width: 280px;
        border-radius: 25px;
        padding: 25px;
        color: #333;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
          0 0 0 5px rgba(255, 255, 255, 0.8) inset;
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55),
          box-shadow 0.3s ease;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-10px) scale(1.08);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3),
          0 0 0 8px rgba(255, 255, 255, 0.9) inset;
      }

      .card::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 30px;
        z-index: -1;
        opacity: 0.2;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.5) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        pointer-events: none;
      }

      .card h2 {
        margin: 0 0 10px;
        font-size: 1.6rem;
        color: #222;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
      }

      .card p {
        margin: 0 0 20px;
        font-size: 1.1rem;
        color: #444;
      }

      .card a {
        display: inline-block;
        padding: 12px 25px;
        border-radius: 30px;
        background: #ff5722;
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card a:hover {
        background: #e64a19;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .card.yellow {
        background: #fff9c4;
      }
      .card.red {
        background: #ffcdd2;
      }
      .card.blue {
        background: #b3e5fc;
      }
      .card.green {
        background: #c8e6c9;
      }
      .card.purple {
        background: #e1bee7;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- 导航栏将通过JavaScript动态生成 -->
    </header>
    <main>
      <title>文化ポータルサイト</title>

      <div class="container">
        <div class="card yellow">
          <h2>学校の本や遊びの募集</h2>
          <p>学校のみんなでシェアする本や遊びを募集しています！</p>
          <a href="/src/pages/request.html">見る</a>
        </div>

        <div class="card red">
          <h2>中国の文化紹介</h2>
          <p>歴史と伝統が息づく中国の文化を楽しく学びましょう。</p>
          <a href="/src/pages/chinese-culture.html">見る</a>
        </div>

        <div class="card blue">
          <h2>シリアの文化紹介</h2>
          <p>多彩な歴史と芸術にあふれるシリア文化をご紹介。</p>
          <a href="/src/pages/shiria.html">見る</a>
        </div>

        <div class="card green">
          <h2>モンゴルの文化紹介</h2>
          <p>大自然と共に生きるモンゴル文化を体験しましょう。</p>
          <a href="/src/pages/mongolia.html">見る</a>
        </div>

        <div class="card purple">
          <h2>ヨーロッパと日本の文化の違い</h2>
          <p>異なる視点から文化の違いを比べて楽しんでみませんか？</p>
          <a href="/src/pages/cultural-crossing.html">見る</a>
        </div>
      </div>
    </main>
    <footer>
      <p data-i18n="footer.copyright">&copy; 2025 日本生活ガイド</p>
    </footer>
    <script src="js/navigation-generator.js"></script>
    <script src="js/navigation-init.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
