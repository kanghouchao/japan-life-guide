  <head>
    <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* 背景をポップなパターン画像とグラデーションの組み合わせに */
      background: #e6f7ff url('https://www.transparenttextures.com/patterns/colorful-fish.png') repeat; /* ポップなパターン画像 */
      background-blend-mode: multiply; /* グラデーションと画像をブレンド */
      background-size: 200px; /* パターン画像のサイズ調整 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /* 余白を減らすためにmax-widthを調整し、paddingも少なめに */
      gap: 15px; /* カード間の余白を少し減らす */
      width: 100%;
      max-width: 1000px; /* 全体の幅を少し狭めてコンテンツ密度を上げる */
    }

    .card {
      flex: 1;
      min-width: 280px; /* カードの最小幅を少し狭める */
      border-radius: 25px; /* 角をさらに丸くしてポップ感を出す */
      padding: 25px; /* 内側の余白を少し増やす */
      color: #333;
      /* シャドウをより目立たせて浮き上がった印象に */
      box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 0 5px rgba(255,255,255,0.8) inset; /* 二重のシャドウでポップに */
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.3s ease; /* ホバーアニメーションを強調 */
      text-align: center;
      position: relative; /* 疑似要素のために必要 */
      overflow: hidden; /* 疑似要素がはみ出さないように */
    }

    .card:hover {
      transform: translateY(-10px) scale(1.08); /* 飛び出すようなアニメーション */
      box-shadow: 0 15px 30px rgba(0,0,0,0.3), 0 0 0 8px rgba(255,255,255,0.9) inset;
    }

    /* ポップ感を出すための装飾 */
    .card::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 30px;
      z-index: -1;
      opacity: 0.2;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
      pointer-events: none;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.6rem; /* フォントサイズを少し大きく */
      color: #222;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.7); /* テキストに影をつけて読みやすく */
    }

    .card p {
      margin: 0 0 20px; /* 段落の下余白を増やす */
      font-size: 1.1rem; /* フォントサイズを少し大きく */
      color: #444;
    }

    .card a {
      display: inline-block;
      padding: 12px 25px; /* ボタンのサイズを少し大きく */
      border-radius: 30px; /* ボタンの角をさらに丸く */
      background: #ff5722; /* ポップなオレンジ系の色に */
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* ボタンにも影 */
    }

    .card a:hover {
      background: #e64a19; /* ホバー時の色 */
      transform: translateY(-2px); /* ボタンも少し浮き上がる */
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* 個別カラー（パステル調のやさしい色に変更） */
    .card.yellow { background: #FFF9C4; }  /* パステルイエロー */
    .card.red    { background: #FFCDD2; }  /* パステルレッド（ピンク寄り） */
    .card.blue   { background: #B3E5FC; }  /* パステルブルー */
    .card.green  { background: #C8E6C9; }  /* パステルグリーン */
    .card.purple { background: #E1BEE7; }  /* パステルパープル */
  </style>  </head>

    <header>
      <!-- 导航栏将通过JavaScript动态生成 -->
    </header>
    <main>
  <title>文化ポータルサイト</title>


  <div class="container">

    <div class="card red">

      <a href="page2.html">見る</a>
    </div>

    <div class="card blue">

      <p>多彩な歴史と芸術にあふれるシリア文化をご紹介。</p>

    <div class="card green">

    <div class="card purple">
      <h2>ヨーロッパと日本の文化の違い</h2>
      <p>異なる視点から文化の違いを比べて楽しんでみませんか？</p>
      <a href="page5.html">見る</a>
    </div>
  </div>
